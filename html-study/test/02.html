<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주간 식당 메뉴표</title>
  <link rel="stylesheet" href="../study/table.css" />
</head>
<body>
  <h1>주간 식당 메뉴표</h1>

  <table>
    <thead>
      <tr>
        <th scope="col">구분</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
        <th scope="col">목</th>
        <th scope="col">금</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">점심</th>
        <td>
          <ul>
            <li>김치찌개</li>
            <li>계란말이</li>
            <li>샐러드</li>
          </ul>
        </td>
        <td>
          <ul>
            <li>비빔밥</li>
            <li>미소된장국</li>
          </ul>
        </td>
        <td>비빔밥</td>
        <td>휴무</td>
        <td>제육볶음</td>
      </tr>

      <tr>
        <th scope="row">저녁</th>
        <td>돈까스</td>
        <td>된장찌개</td>
        <td>휴무</td>
        <td>라면 정식</td>
        <td>삼겹살</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
